<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    </head>
    <body class="overlay">
    	<div id="wrapper">

    		<div class="modal">
    			<div>
		    		<button>Computer Starts</button>
	    			<button>You Start</button>
	    		</div>
    		</div>
				
        <ul class="board clear">
        	<li data-score="10" data-row="0" data-col="0"></li>
        	<li data-score="0" data-row="0" data-col="1"></li>
        	<li data-score="10" data-row="0" data-col="2"></li>
        	<li data-score="0" data-row="1" data-col="0"></li>
        	<li data-score="20" data-row="1" data-col="1"></li>
        	<li data-score="0" data-row="1" data-col="2"></li>
        	<li data-score="10" data-row="2" data-col="0"></li>
        	<li data-score="0" data-row="2" data-col="1"></li>
        	<li data-score="10" data-row="2" data-col="2"></li>
        </ul>

    	</div>
        <script src="js/main.js"></script>
    </body>
</html>
